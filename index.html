<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="container">
    <h2 class="text-center mb-4">Smart Calculator</h2>
    <input type="text" class="form-control mb-3" id="output" readonly>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="clearOutput()">C</button>
      </div>
      <div class="col">
        <button class="btn btn-danger btn-block" onclick="deleteLastChar()">DEL</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-light btn-block" onclick="addToOutput('7')">7</button>
      </div>
      <div class="col">
        <button class="btn btn-light btn-block" onclick="addToOutput('8')">8</button>
      </div>
      <div class="col">
        <button class="btn btn-light btn-block" onclick="addToOutput('9')">9</button>
      </div>
      <div class="col">
        <button class="btn btn-warning btn-block" onclick="addToOutput('/')">/</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-light btn-block" onclick="addToOutput('4')">4</button>
      </div>
      <div class="col">
        <button class="btn btn-light btn-block" onclick="addToOutput('5')">5</button>
      </div>
      <div class="col">
        <button class="btn btn-light btn-block" onclick="addToOutput('6')">6</button>
      </div>
      <div class="col">
        <button class="btn btn-warning btn-block" onclick="addToOutput('*')">*</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-light btn-block" onclick="addToOutput('1')">1</button>
      </div>
      <div class="col">
        <button class="btn btn-light btn-block" onclick="addToOutput('2')">2</button>
      </div>
      <div class="col">
        <button class="btn btn-light btn-block" onclick="addToOutput('3')">3</button>
      </div>
      <div class="col">
        <button class="btn btn-warning btn-block" onclick="addToOutput('-')">-</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-light btn-block" onclick="addToOutput('0')">0</button>
      </div>
      <div class="col">
        <button class="btn btn-light btn-block" onclick="addToOutput('.')">.</button>
      </div>
      <div class="col">
        <button class="btn btn-success btn-block" onclick="calculate()">=</button>
      </div>
      <div class="col">
        <button class="btn btn-warning btn-block" onclick="addToOutput('+')">+</button>
      </div>
    </div>
  </div>
</div>

<script>
  function addToOutput(value) {
    document.getElementById('output').value += value;
  }

  function clearOutput() {
    document.getElementById('output').value = '';
  }

  function deleteLastChar() {
    let output = document.getElementById('output').value;
    document.getElementById('output').value = output.slice(0, -1);
  }

  function calculate() {
    let output = document.getElementById('output').value;
    let result = eval(output);
    document.getElementById('output').value = result;
  }
</script>

</body>
</html>
